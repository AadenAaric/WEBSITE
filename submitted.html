<html lang="en">
<head>

      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

    img {
      width: 120px;
      height: 80px;
      max-width: 100%;

      color: #4CAF50;
      margin: 15px 0;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
